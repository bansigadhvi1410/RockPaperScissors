<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="header-text">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <section id="section-1">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="../rock_paper_scissors/images/rock.png" alt="pic-1">
            </div>
            <div class="choice" id="paper">
                <img src="../rock_paper_scissors/images/paper.png" alt="pic-2">
            </div>
            <div class="choice" id="scissors">
                <img src="../rock_paper_scissors/images/scissors.png" alt="pic-3">
            </div>
        </div>
        <div class="main-score">
            <div class="score">
                <div class="user-score">
                    <p id="score-1">0</p>
                    <p>You</p>
                </div>
                <div class="comp-score">
                    <p id="score-2">0</p>
                    <p>Computer</p>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="result-content">
                <p id="msg">Pick Your Move</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
